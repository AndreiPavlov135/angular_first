<div class="item_wrapper" [appStyleDirectiv]="publicDate">
  <a routerLink="/video-player/{{ id }}"
    ><img [src]="imgSrc" alt="img" class="item_img"
  /></a>
  <div class="item_icons">
    <img src="../../../assets/image/viewed.png" alt="viewed" />
    <span>{{ view }}</span>
    <img src="../../../assets/image/liked.png" alt="liked" />
    <span>{{ like }}</span>
    <img src="../../../assets/image/dislike.png" alt="dislike" />
    <span>{{ disLike }}</span>
    <img src="../../../assets/image/Group 9.png" alt="group" />
    <span>{{ comment }}</span>
  </div>
  <div class="item_title">{{ title }}</div>
  <a
    mat-raised-button
    class="btn_search_item"
    routerLink="/details-page/{{ id }}"
  >
    more...
  </a>
</div>
