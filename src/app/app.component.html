<app-header
  (onInputValue)="onInputFilters($event)"
  (inputClick)="onInputClick($event)"
  (appClickDate)="onDateFilters($event)"
  (appClickReset)="onClickReset($event)"
>
</app-header>
<app-results-block
  [isFiltersWorks]="inputContent"
  [isShowItems]="isItemsOpen"
  [isShowDate]="isDateFilters"
  [isResetWorks]="isReset"
>
</app-results-block>
